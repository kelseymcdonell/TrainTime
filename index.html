<!DOCTYPE html>
<html lang="en">
<head>
  <title>Train Times</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Train Time</h1> 
    <div class="card">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table" id="trainTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                </thead>
                <tbody> 
                </tbody>
              </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
            <form >
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input type="text" class="form-control" id="nameInput">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
                  <div class="form-group">
                    <label for="firstTrainTime"> <a href="#" data-toggle="tooltip" title="(hh:mm - military time)">First Train Time</a></label>
                    <input type="text" class="form-control" id="timeInput">
                  </div>
                  <div class="form-group">
                    <label for="frequency"><a href="#" data-toggle="tooltip" title="(min)">Frequency</a></label>
                    <input type="text" class="form-control" id="frequencyInput">
                  </div>
                <button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
      </div>


</div>
<script src="assets/app.js"></script>
</body>
</html>
